  title: Astra Control Automation 21.12 - Dokumentation
  summary: Astra Control ist ein Softwareprodukt von NetApp für das Management des
    Daten-Lebenszyklus für Ihre Kubernetes-Applikationen. Je nach Umgebung sind zwei
    Implementierungsmodelle verfügbar. Sowohl Astra Control Center als auch der Astra
    Control Service nutzen für eine bestimmte Version die gleiche REST API. Sie können
    die API und andere verwandte Automatisierungstechnologien für das Management Ihrer
    Astra Control Implementierungen verwenden.
